<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>flexbox sample 1</title>
<link rel="stylesheet" href="../black-tie/css/black-tie.min.css">
<link rel="stylesheet" href="style.css" media="all">
</head>
<body>


<div class="list">
  <div class="list__item">
    <div class="list__icon">
      <span class="bts  bt-smile"></span>
    </div>
    <a class="list__body" href="">
      <div class="list__title">タイトル</div>
      <div class="list__text">The quick brown fox jumps over the lazy dog.</div>
    </a>
  </div>
  <div class="list__item">
    <div class="list__icon  list__icon--center">
      <a class="list__vote" href=""><span class="bts  bt-thumbs-up"></span></a>
      <a class="list__vote" href=""><span class="bts  bt-thumbs-down"></span></a>
    </div>
    <a class="list__body" href="">
      <div class="list__title">タイトル</div>
      <div class="list__text">The quick brown fox jumps over the lazy dog.</div>
    </a>
  </div>
  <div class="list__item">
    <div class="list__icon  list__icon--end">
      <img class="list__image" src="http://dummyimage.com/50x50/000/fff" alt=" ">
    </div>
    <a class="list__body" href="">
      <div class="list__title">タイトル</div>
      <div class="list__text">The quick brown fox jumps over the lazy dog.</div>
    </a>
  </div>
  <div class="list__item  list__item--rev">
    <div class="list__icon  list__icon--center">
      <img class="list__image" src="http://dummyimage.com/100x100/000/fff" alt=" ">
    </div>
    <a class="list__body" href="">
      <div class="list__title">タイトル</div>
      <div class="list__text">The quick brown fox jumps over the lazy dog.</div>
    </a>
  </div>
</div>


</body>
</html>
